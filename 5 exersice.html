<meta charset="utf-8">
<script>

var a = parseInt(prompt('N: '));
if(a > 0) {
    alert('N +');
}else if(a < 0){
    alert('N -');
}else if(a == 0){
    alert('N = 0');
}else{
    alert('N - Not a number');
}
  
/* Проверка на четность и не четность */  
    
var a = parseInt(prompt('N: '));
if(a % 2) {
    alert('Не четное');
}
else if(a == 0){
    alert('0');
}
else{
    alert('четное'); 
}
</script>
